site_name: NeorunBase
site_url: https://cloudcheflabs.github.io/neorunbase-docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: custom
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: custom
      accent: lime
  logo: images/logo/neorunbase-logo-without-name.png
  favicon: images/logo/neorunbase-logo-without-name.png


nav:
  - "Architecture":
      - "NeorunBase Architecture": architecture/architecture.md
  - "Getting Started":
      - "Getting Started": intro/intro.md
  - "Features":



extra:
  generator: false
  version:
    provider: mike
    default: 2.2.0


extra_javascript:
  - javascripts/extra.js


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

